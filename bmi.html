<!Doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="bmi.css">
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container main">
        <div class="card" style="width: 28rem;">
            <img src="./media/bmi-img.webp"  alt="bmi-img" width="100%  ">
            <div class="card-body">
                <div class="card-title"><h2>Know Your Body Mass Index</h2></div>     
            </div>
            <form action="./bmi.js" name="bmiForm" id="bmiForm">
                <div class="mb-3">
                    <input type="text" class="form-control" id="inputFname" placeholder="Enter first name">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="inputLname" placeholder="Enter last name">
                </div>
                <div class="mb-3">
                    <input type="number" class="form-control" id="inputWeight" placeholder="Type your weight in kg" min="1" max="300">
                </div>
                <div class="mb-3">
                    <input type="number" class="form-control" id="inputHeight" placeholder="Type your height in m" min="1.0" max="3.0">
                </div>
                <div class="mb-3">
                    <button onclick="calculateResult()" class="btn btn-primary myBtn">Calculate</button>
                </div>
            </form>
            <div class="disclaimer">
                <p><em>This BMI Calculator is designed to help users calculate their Body Mass Index (BMI) and provide guidance on their health status. It does not replace professional medical advice. Please consult a healthcare provider for personalized guidance.</em></p>
            </div>
        </div>
        </div>
        <script src="bmi.js"></script>
    </div>
    <footer>&copy;<em>2025 Wisdom Letam Matthew</em></footer>
</body>
</html>
